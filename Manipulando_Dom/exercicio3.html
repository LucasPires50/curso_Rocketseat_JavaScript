<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>

    <script>
        //arry de nome
        var nomes = ["Diego", "Gabriel", "Lucas"];

        //loop para pecorrer o arry
        for (var i = 0; i < nomes.length; i++) {
            const element = nomes[i];

            //criar o elemento "<ul></ul>"
            var ulElement = document.createElement('ul');
            //Criando o texto para o elemento
            var textElement = document.createTextNode(element);
            //atribuindo o texto como filho ao "<ul></ul>"
            ulElement.appendChild(textElement);
            //Selecinando onde o "<ul></ul>", vai ser cirado
            var divElement = document.querySelector('#app');
            //Adicionando o "<ul></ul>", como filho na div
            divElement.appendChild(ulElement);

        }
    </script>
</body>

</html>
